  <div id="ifd2">
    <!-- Embedded Google Sheet iframe -->
    <iframe id="iawq" width="100%" height="80%" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRBOtpi8G-lRWH-xsBNKdEsZSjV31hhhC8Bw79tqxrj3eKwtH5jj-OCNJyYcleCQk8zDxYWBqmXswdA/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>

  <script>
    // Function to get query parameters from the URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Function to update the iframe source with the gid from the URL, defaulting to 0 if not found
    function updateIframeSource() {
      let gid = getQueryParam('gid'); // Get the 'gid' from the query string
      if (!gid) {
        gid = '0'; // Default to 0 if gid is not found
        alert("GID parameter not found. Defaulting to sheet 0."); // Alert for default action
      }

      const iframe = document.getElementById('iawq');
      const baseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRBOtpi8G-lRWH-xsBNKdEsZSjV31hhhC8Bw79tqxrj3eKwtH5jj-OCNJyYcleCQk8zDxYWBqmXswdA/pubhtml?widget=true&headers=false";
      iframe.src = baseUrl + "&gid=" + gid; // Append the gid parameter (or default 0) to the iframe src URL
    }

    // Call the function to update iframe source when the page loads
    updateIframeSource();
  </script>
</body>
